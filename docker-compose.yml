services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env.dev
    environment:
      MEDIA_ROOT: /app/media
    # runserver con hot-reload automático + setup inicial
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py setup_dev &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app          # Hot-reload: cambios en código se reflejan al instante
      - media_dev:/app/media    # Persistir certificados y archivos subidos
    ports:
      - "8000:8000"

  frontend:
    image: node:18-alpine
    working_dir: /app
    restart: unless-stopped
    env_file: .env.dev
    environment:
      # El proxy Vite apunta al backend (mismo docker-compose, mismo network)
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend-saas:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"

volumes:
  media_dev:
  frontend_node_modules:
