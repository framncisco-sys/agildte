services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sistema_contable}
      POSTGRES_USER: ${POSTGRES_USER:-sistema_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sistema_user} -d ${POSTGRES_DB:-sistema_contable}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    environment:
      MEDIA_ROOT: /app/media
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn sistema_contable.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend-saas
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    expose:
      - "80"

  # Firmador MH El Salvador. Imagen por defecto: ghcr.io/rhernandez-sv/firmador-libre:latest
  # Si en .env pones FIRMADOR_IMAGE=otra-imagen, no debe ser nitram19/firmador-sv (no existe).
  firmador:
    image: ${FIRMADOR_IMAGE:-ghcr.io/rhernandez-sv/firmador-libre:latest}
    restart: always
    env_file: .env
    volumes:
      - media_volume:/app/certificados:ro

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    env_file: .env

volumes:
  postgres_data:
  static_volume:
  media_volume:
