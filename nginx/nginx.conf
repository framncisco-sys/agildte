user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    server_tokens   off;

    # ─── GZIP ────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2
        application/font-woff
        application/font-woff2;

    # ─── UPSTREAMS ───────────────────────────────────────────────────────────
    upstream backend  { server backend:8000; }
    upstream frontend { server frontend:80; }

    # ─── HTTP → HTTPS redirect ───────────────────────────────────────────────
    server {
        listen 80;
        server_name agildte.com www.agildte.com;

        # Certbot ACME challenge (para renovaciones automáticas)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─── HTTPS ───────────────────────────────────────────────────────────────
    server {
        listen 443 ssl;
        http2  on;
        server_name agildte.com www.agildte.com;

        ssl_certificate     /etc/letsencrypt/live/agildte.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/agildte.com/privkey.pem;
        include             /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

        # Cabeceras de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options           DENY                                  always;
        add_header X-Content-Type-Options    nosniff                               always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin"     always;

        client_max_body_size 20m;

        location /static/ {
            alias /static/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /media/;
            access_log off;
            expires 7d;
        }

        location /api/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }

        location /admin/ {
            proxy_pass         http://backend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }

        location / {
            proxy_pass         http://frontend;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
