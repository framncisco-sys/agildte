# ─────────────────────────────────────────────────────────────────────────────
# nginx-init.conf — Solo HTTP, para la validación inicial de certbot.
# USO: se activa ANTES de tener el certificado SSL.
#      El script init-ssl.sh lo copia automáticamente.
# ─────────────────────────────────────────────────────────────────────────────
user  nginx;
worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    server_tokens off;

    upstream backend  { server backend:8000; }
    upstream frontend { server frontend:80; }

    server {
        listen 80;
        server_name agildte.com www.agildte.com;

        # Validación ACME de certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Todo lo demás: sirve la app normalmente en HTTP
        # (temporal hasta que se active HTTPS)
        location /static/ { alias /static/; }
        location /media/  { alias /media/; }

        location /api/ {
            proxy_pass       http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin/ {
            proxy_pass       http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass       http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
